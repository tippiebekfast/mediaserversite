<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekfast Media Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #8b7ba8 0%, #a8a0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(60, 50, 80, 0.9);
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 2rem;
        }

        .button-container {
            display: flex;
            gap: 3rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .media-button {
            background: rgba(255, 255, 255, 0.85);
            border: 3px solid #2d2440;
            padding: 2rem 2.5rem;
            text-decoration: none;
            color: #2d2440;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            min-height: 280px;
        }

        .media-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            background: rgba(255, 255, 255, 0.95);
        }

        .icon {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .button-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .button-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .button-subtitle {
            font-size: 0.95rem;
            color: #666;
            margin: 0;
        }

        .guide-button {
            background: rgba(100, 85, 120, 0.9);
            border: 2px solid #2d2440;
            color: white;
            padding: 0.9rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .guide-button:hover {
            background: rgba(120, 100, 145, 0.95);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .settings-container {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
        }

        .settings-button {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #2d2440;
            color: #2d2440;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .settings-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .settings-container {
                position: static;
                margin-top: 3rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Bekfast Media Server</h1>
    </header>

    <main>
        <div class="button-container">
            <a href="https://jellyfin.bekfast.online" class="media-button">
                <div class="icon">
                    <img src="https://raw.githubusercontent.com/linuxserver/docker-templates/master/linuxserver.io/img/jellyfin-logo.png" alt="Jellyfin">
                </div>
                <div class="button-content">
                    <p class="button-title">Jellyfin</p>
                    <p class="button-subtitle">Watch media</p>
                </div>
            </a>

            <a href="https://jellyseerr.bekfast.online" class="media-button">
                <div class="icon">
                    <img src="https://github.com/seerr-team/seerr/blob/develop/public/android-chrome-192x192.png?raw=true" alt="Jellyseerr">
                </div>
                <div class="button-content">
                    <p class="button-title">Jellyseer</p>
                    <p class="button-subtitle">Request media</p>
                </div>
            </a>
        </div>

        <a href="https://docs.google.com/document/d/1-zdYmzBt3fZ30i6ufi5So9JW8iMUvwLLNU_s0vpWv9g/edit?usp=sharing" class="guide-button">Google Doc Guide</a>
    </main>

    <div class="settings-container">
        <a href="settings.html" class="settings-button">Settings</a>
    </div>
</body>
</html>
